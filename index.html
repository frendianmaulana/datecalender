<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- icon bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="tanggal.css">
    <link rel="stylesheet" href="tampil.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: var(--bs-body-bg); color: var(--bs-emphasis-color);">
        <div class="container">
            <ul class="nav justify-content-center ms-auto">
                <li class=" nav-item dropdown">
                    <button class="btn nav-link dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    data-bs-reference="parent">
                        <i class="bi bi-sun-fill theme-icon-active" data-theme-icon-active="bi-sun-fill"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><button class="dropdown-item d-flex align-items-center" type="button"
                                data-bs-theme-value="light">
                                <i class="bi bi-sun-fill me-1 opacity-50" data-theme-icon="bi-sun-fill"></i>
                                Light
                            </button>
                        </li>
                        <li><button class="dropdown-item d-flex align-items-center" type="button"
                                data-bs-theme-value="dark">
                                <i class="bi bi-moon-fill me-1 opacity-50" data-theme-icon="bi-moon-fill"></i>
                                Dark
                            </button></li>
                        <li><button class="dropdown-item d-flex align-items-center" type="button"
                                data-bs-theme-value="auto">
                                <i class="bi bi-circle-half me-1 opacity-50" data-theme-icon="bi-circle-half"></i>
                                Auto
                            </button></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
    <div class="mt-3 mx-auto container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="clock">
                    <div class="jam">
                        <div class="hr" id="hr"></div>
                    </div>
                    <div class="menit">
                        <div class="mn" id="mn"></div>
                    </div>
                    <div class="sec">
                        <div class="sc" id="sc"></div>
                    </div>
                </div>
                <div class="mt-3 fs-2 mx-auto text-center" id="clock"></div>
                <div id="tanggalsekarang"></div>
                <div class="mt-2 mx-auto card">
                <div class="calendar-toolbar">
                    <button class="prev month-btn">
                    <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="current-month"></div>
                    <button class="next month-btn">
                    <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <div class="calendar">
                    <div class="weekdays">
                    <div class="weekday-name">Min</div>
                    <div class="weekday-name">Sen</div>
                    <div class="weekday-name">Sel</div>
                    <div class="weekday-name">Rab</div>
                    <div class="weekday-name">Kam</div>
                    <div class="weekday-name">Jum</div>
                    <div class="weekday-name">Sab</div>
                    </div>
                    <div class="calendar-days"></div>
                </div>
                <div class="goto-buttons">
                    <button type="button" class="btn prev-year">Tahun Lalu</button>
                    <button type="button" class="btn today">Hari Ini</button>
                    <button type="button" class="btn next-year">Tahun Depan</button>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="displaydate.js"></script>
<script type="text/javascript" src="showclock.js"></script>
<script src="dark-mode.js"></script>
<script src="showdate.js"></script>
<script src="javascript.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
</html>
